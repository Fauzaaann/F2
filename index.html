<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Sanctuary</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --fauzan: #2c3e50; --fazeen: #e91e63; --hex: #6a1b9a; --bg: #fdfaf6; }
        body { background: var(--bg); font-family: 'Georgia', serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app-container { background: white; width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.1); }
        
        /* Login Overlay - Fixed Display */
        #login-overlay { position: absolute; inset: 0; background: white; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        input[type="password"] { padding: 15px; width: 80%; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; text-align: center; font-size: 16px; outline: none; }
        .login-btn { padding: 12px 50px; border-radius: 25px; background: var(--fauzan); color: white; border: none; cursor: pointer; font-weight: bold; }

        /* Video Call Display */
        #video-container { display: none; position: absolute; inset: 0; background: black; z-index: 2000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 150px; border: 2px solid white; border-radius: 10px; z-index: 2001; }
        
        .header { padding: 15px; border-bottom: 1px solid #eee; text-align: center; background: #fff; position: relative; }
        .logout-link { position: absolute; right: 15px; top: 18px; font-size: 10px; color: #aaa; cursor: pointer; text-decoration: underline; }

        #inbox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 14px; word-wrap: break-word; line-height: 1.4; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: var(--fazeen); color: white; border-bottom-right-radius: 2px; }
        .msg.partner { align-self: flex-start; background: #eee; color: #333; border-bottom-left-radius: 2px; }

        .action-bar { padding: 10px; display: flex; justify-content: space-around; align-items: center; background: #fff; border-top: 1px solid #eee; }
        .icon-btn { border: none; background: none; font-size: 24px; cursor: pointer; transition: transform 0.2s; }
        .icon-btn:active { transform: scale(1.2); }
        .hex-btn { background: linear-gradient(135deg, #6a1b9a, #4a148c); color: white; border: none; padding: 8px 18px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; }

        #hex-overlay { display: none; position: fixed; inset: 0; background: rgba(42, 7, 70, 0.98); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        #call-alert { display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid var(--fazeen); padding: 25px; border-radius: 20px; z-index: 6000; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }

        .footer { padding: 12px; display: flex; gap: 10px; background: #fff; border-top: 1px solid #eee; align-items: center; }
        .footer input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 14px; }
        
        .floating-heart { position: fixed; font-size: 40px; pointer-events: none; z-index: 5001; animation: floatUp 2s ease-out forwards; }
        @keyframes floatUp { to { transform: translateY(-300px) scale(2); opacity: 0; } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-overlay">
        <h1 style="color: var(--fazeen); margin-bottom: 5px;">ðŸ”’</h1>
        <h2 style="color: var(--fauzan); margin-bottom: 25px;">Sanctuary</h2>
        <input type="password" id="pass" placeholder="Secret Password">
        <button class="login-btn" onclick="login()">Enter Sanctuary</button>
    </div>

    <div id="video-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div style="position:absolute; bottom:30px; width:100%; text-align:center;">
            <button onclick="endCall()" style="background:#ff3b30; color:white; border:none; padding:15px 40px; border-radius:30px; font-weight:bold; cursor:pointer;">End</button>
        </div>
    </div>

    <div id="call-alert">
        <h3 id="caller-name" style="color:black; margin-top:0;">Call...</h3>
        <button onclick="answerCall()" style="background:#4cd964; color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:bold; cursor:pointer;">Answer</button>
        <button onclick="rejectCall()" style="background:#ddd; color:#333; border:none; padding:12px 25px; border-radius:12px; margin-left:10px; cursor:pointer;">Ignore</button>
    </div>

    <div id="hex-overlay">
        <div style="font-size: 80px; margin-bottom: 20px;">ðŸ’œ</div>
        <h1 style="letter-spacing: 2px;">Let's Save Hex</h1>
        <p id="hex-subtext" style="font-style: italic; opacity: 0.8; margin-bottom: 40px;"></p>
        <button onclick="document.getElementById('hex-overlay').style.display='none'" style="background: white; color: var(--hex); border: none; padding: 12px 40px; border-radius: 30px; font-weight:bold; cursor:pointer;">I'm here, my love</button>
    </div>

    <div class="header">
        <div class="logout-link" onclick="logout()">Logout</div>
        <h3 id="user-title" style="margin:0; font-size: 16px;">Sanctuary</h3>
        <div id="status" style="font-size:10px; color:#aaa; margin-top:3px;">Initializing...</div>
    </div>

    <div id="inbox"></div>

    <div class="action-bar">
        <button class="icon-btn" onclick="startCall(true)">ðŸ“¹</button>
        <button class="icon-btn" onclick="startCall(false)">ðŸ“ž</button>
        <button class="icon-btn" onclick="sendAction('PULSE')">ðŸ’“</button>
        <button class="hex-btn" onclick="sendAction('HEX')">Let's Save Hex</button>
        <button class="icon-btn" onclick="sendAction('HUG')">ðŸ«‚</button>
        <button class="icon-btn" onclick="sendAction('KISS')">ðŸ’‹</button>
    </div>

    <div class="footer">
        <input type="file" id="image-input" accept="image/*" style="display:none;" onchange="sendImage(this)">
        <button class="icon-btn" onclick="document.getElementById('image-input').click()" style="font-size: 20px; opacity: 0.7;">ðŸ“·</button>
        <input type="text" id="text-input" placeholder="Message...">
        <button onclick="sendText()" style="border:none; color:var(--fazeen); font-weight:bold; background:none; cursor:pointer;">SEND</button>
    </div>
</div>

<script>
    let peer, conn, currentCall, myStream, myName, partnerName;
    const ROOM = "Sanctuary-2025-FauzanFazeen";

    // AUTO-LOGIN CHECK
    window.onload = () => {
        const saved = localStorage.getItem('sanctuary_user');
        if(saved) {
            const data = JSON.parse(saved);
            setup(data.me, data.him);
            if ("Notification" in window) Notification.requestPermission();
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
        }
    };

    function login() {
        const p = document.getElementById('pass').value;
        let me, him;
        if(p === "Fazeen2025") { me = "Fazeen"; him = "Fauzan"; }
        else if(p === "Fauzan2025") { me = "Fauzan"; him = "Fazeen"; }
        else { alert("Incorrect Password"); return; }
        
        localStorage.setItem('sanctuary_user', JSON.stringify({me, him}));
        setup(me, him);
    }

    function setup(me, him) {
        myName = me; partnerName = him;
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('user-title').innerText = me + "'s Sanctuary";
        
        peer = new Peer(`${ROOM}-${me}`);
        peer.on('open', () => setInterval(() => { if(!conn || !conn.open) connect(); }, 3000));
        peer.on('connection', c => { conn = c; listen(); });
        
        peer.on('call', call => {
            currentCall = call;
            document.getElementById('caller-name').innerText = `${partnerName} is calling...`;
            document.getElementById('call-alert').style.display = 'block';
            playNotificationSound();
        });
    }

    function connect() { conn = peer.connect(`${ROOM}-${partnerName}`); listen(); }

    function listen() {
        if(!conn) return;
        conn.on('open', () => { document.getElementById('status').innerText = `${partnerName} is Active ðŸ’“`; });
        conn.on('close', () => { document.getElementById('status').innerText = `${partnerName} is Offline`; });
        conn.on('data', data => {
            if(data.type === 'TEXT') addMsg(data.val, 'partner');
            if(data.type === 'IMAGE') addMsg(`<img src="${data.val}">`, 'partner');
            if(data.type === 'ACTION') triggerAction(data.val);
        });
    }

    // IMAGE FUNCTION
    function sendImage(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const base64 = e.target.result;
            if(conn && conn.open) {
                conn.send({type: 'IMAGE', val: base64});
                addMsg(`<img src="${base64}">`, 'me');
            }
        };
        reader.readAsDataURL(file);
    }

    async function startCall(videoOn) {
        try {
            myStream = await navigator.mediaDevices.getUserMedia({ video: videoOn, audio: true });
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('local-video').srcObject = myStream;
            currentCall = peer.call(`${ROOM}-${partnerName}`, myStream);
            currentCall.on('stream', s => document.getElementById('remote-video').srcObject = s);
        } catch(e) { alert("Please enable Camera/Mic"); }
    }

    async function answerCall() {
        document.getElementById('call-alert').style.display = 'none';
        myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('local-video').srcObject = myStream;
        currentCall.answer(myStream);
        currentCall.on('stream', s => document.getElementById('remote-video').srcObject = s);
    }

    function endCall() {
        if(currentCall) currentCall.close();
        if(myStream) myStream.getTracks().forEach(t => t.stop());
        document.getElementById('video-container').style.display = 'none';
    }

    function rejectCall() { document.getElementById('call-alert').style.display = 'none'; }

    function sendText() {
        const v = document.getElementById('text-input').value;
        if(conn && conn.open && v) { conn.send({type: 'TEXT', val: v}); addMsg(v, 'me'); document.getElementById('text-input').value = ""; }
    }

    function sendAction(act) {
        if(conn && conn.open) { 
            conn.send({type: 'ACTION', val: act}); 
            addMsg(act === 'HEX' ? "Requested Intimacy ðŸ’œ" : `Sent ${act.toLowerCase()}`, 'me'); 
        }
    }

    function triggerAction(act) {
        if (act === 'HEX') {
            document.getElementById('hex-subtext').innerText = `A deep call from ${partnerName}`;
            document.getElementById('hex-overlay').style.display = 'flex';
        }
        createHearts(act === 'HEX' ? "ðŸ’œ" : (act === 'PULSE' ? "ðŸ’“" : (act === 'KISS' ? "ðŸ’‹" : "ðŸ«‚")));
    }

    function createHearts(emoji) {
        for(let i=0; i<8; i++) {
            setTimeout(() => {
                const h = document.createElement('div'); h.className = 'floating-heart'; h.innerHTML = emoji;
                h.style.left = (Math.random() * 80 + 10) + "%"; h.style.top = "80%";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 2000);
            }, i * 200);
        }
    }

    function logout() { localStorage.removeItem('sanctuary_user'); location.reload(); }
    function playNotificationSound() { try { new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3').play(); } catch(e){} }
    function addMsg(c, s) {
        const d = document.createElement('div'); d.className = `msg ${s}`; d.innerHTML = c;
        const i = document.getElementById('inbox'); i.appendChild(d); i.scrollTop = i.scrollHeight;
    }
</script>
</body>
</html>
