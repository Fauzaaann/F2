<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Sanctuary</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --fauzan: #2c3e50; --fazeen: #e91e63; --hex: #6a1b9a; --bg: #fdfaf6; }
        body { background: var(--bg); font-family: 'Georgia', serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app-container { background: white; width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.1); }
        
        /* Video Call Display */
        #video-container { display: none; position: absolute; inset: 0; background: black; z-index: 2000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 150px; border: 2px solid white; border-radius: 10px; z-index: 2001; }
        .call-controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2002; }

        #login-overlay { position: absolute; inset: 0; background: white; z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        input[type="password"] { padding: 15px; width: 80%; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; text-align: center; font-size: 16px; }

        .header { padding: 15px; border-bottom: 1px solid #eee; text-align: center; background: #fff; }
        #inbox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; }
        
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--fazeen); color: white; border-bottom-right-radius: 2px; }
        .msg.partner { align-self: flex-start; background: #eee; color: #333; border-bottom-left-radius: 2px; }

        .action-bar { padding: 10px; display: flex; justify-content: space-around; align-items: center; background: #fff; border-top: 1px solid #eee; }
        .icon-btn { border: none; background: none; font-size: 24px; cursor: pointer; }
        .hex-btn { background: linear-gradient(135deg, #6a1b9a, #4a148c); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; }

        /* Overlays */
        #hex-overlay { display: none; position: fixed; inset: 0; background: rgba(42, 7, 70, 0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; color: white; animation: fadeIn 1s forwards; }
        #call-alert { display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid var(--fazeen); padding: 20px; border-radius: 20px; z-index: 6000; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .floating-heart { position: fixed; font-size: 40px; pointer-events: none; z-index: 5001; animation: floatUp 2s ease-out forwards; }
        @keyframes floatUp { to { transform: translateY(-300px) scale(2); opacity: 0; } }
        .footer { padding: 15px; display: flex; gap: 10px; background: #fff; border-top: 1px solid #eee; }
        .footer input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="video-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-controls">
            <button onclick="endCall()" style="background:#ff3b30; color:white; border:none; padding:15px 30px; border-radius:30px; font-weight:bold;">End Call</button>
        </div>
    </div>

    <div id="call-alert">
        <h3 id="caller-name" style="color:black;">Incoming Call...</h3>
        <button onclick="answerCall()" style="background:#4cd964; color:white; border:none; padding:10px 20px; border-radius:10px; margin-right:10px;">Answer</button>
        <button onclick="rejectCall()" style="background:#ff3b30; color:white; border:none; padding:10px 20px; border-radius:10px;">Decline</button>
    </div>

    <div id="hex-overlay">
        <div style="font-size: 80px; margin-bottom: 20px;">ðŸ’œ</div>
        <h1 style="letter-spacing: 2px;">Let's Save Hex</h1>
        <p id="hex-subtext" style="font-style: italic; opacity: 0.8;"></p>
        <button onclick="document.getElementById('hex-overlay').style.display='none'" style="margin-top: 40px; background: none; border: 1px solid white; color: white; padding: 10px 30px; border-radius: 30px; cursor: pointer;">I'm here, my love</button>
    </div>

    <div id="login-overlay">
        <h2 style="color: var(--fazeen);">ðŸ”’ Sanctuary</h2>
        <input type="password" id="pass" placeholder="Secret Password">
        <button onclick="login()" style="padding: 12px 40px; border-radius: 25px; background: var(--fauzan); color: white; border: none;">Enter</button>
    </div>

    <div class="header">
        <h3 id="user-title" style="margin:0;">Sanctuary</h3>
        <div id="status" style="font-size:10px; color:#888;">Connecting...</div>
    </div>

    <div id="inbox"></div>

    <div class="action-bar">
        <button class="icon-btn" onclick="startCall(true)">ðŸ“¹</button>
        <button class="icon-btn" onclick="startCall(false)">ðŸ“ž</button>
        <button class="icon-btn" onclick="sendAction('PULSE')">ðŸ’“</button>
        <button class="hex-btn" onclick="sendAction('HEX')">Let's Save Hex</button>
        <button class="icon-btn" onclick="sendAction('HUG')">ðŸ«‚</button>
        <button class="icon-btn" onclick="sendAction('KISS')">ðŸ’‹</button>
    </div>

    <div class="footer">
        <input type="text" id="text-input" placeholder="Message...">
        <button onclick="sendText()" style="border:none; color:var(--fazeen); font-weight:bold; background:none;">SEND</button>
    </div>
</div>

<script>
    let peer, conn, currentCall, myStream, myName, partnerName;
    const ROOM = "Sanctuary-2025-FauzanFazeen";

    function login() {
        const p = document.getElementById('pass').value;
        if(p === "Fazeen2025") { setup("Fazeen", "Fauzan"); }
        else if(p === "Fauzan2025") { setup("Fauzan", "Fazeen"); }
        else { alert("Access Denied"); }
    }

    function setup(me, him) {
        myName = me; partnerName = him;
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('user-title').innerText = me + "'s Window";
        
        peer = new Peer(`${ROOM}-${me}`);
        
        peer.on('open', () => setInterval(() => { if(!conn || !conn.open) connect(); }, 3000));
        peer.on('connection', c => { conn = c; listen(); });
        
        // Listener for incoming Calls (Video/Voice)
        peer.on('call', call => {
            currentCall = call;
            document.getElementById('caller-name').innerText = `${partnerName} is calling...`;
            document.getElementById('call-alert').style.display = 'block';
        });
    }

    function connect() {
        conn = peer.connect(`${ROOM}-${partnerName}`);
        listen();
    }

    function listen() {
        if(!conn) return;
        conn.on('open', () => { document.getElementById('status').innerText = "Connected ðŸ’“"; });
        conn.on('data', data => {
            if(data.type === 'TEXT') addMsg(data.val, 'partner');
            if(data.type === 'ACTION') triggerAction(data.val);
        });
    }

    // Call Functions
    async function startCall(videoOn) {
        try {
            myStream = await navigator.mediaDevices.getUserMedia({ video: videoOn, audio: true });
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('local-video').srcObject = myStream;
            
            currentCall = peer.call(`${ROOM}-${partnerName}`, myStream);
            currentCall.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        } catch (err) {
            alert("Please allow camera/mic access to call.");
        }
    }

    async function answerCall() {
        document.getElementById('call-alert').style.display = 'none';
        try {
            myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('local-video').srcObject = myStream;
            
            currentCall.answer(myStream);
            currentCall.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        } catch (err) {
            alert("Error accessing media.");
        }
    }

    function endCall() {
        if(currentCall) currentCall.close();
        if(myStream) myStream.getTracks().forEach(track => track.stop());
        document.getElementById('video-container').style.display = 'none';
    }

    function rejectCall() {
        document.getElementById('call-alert').style.display = 'none';
    }

    // Existing Actions
    function triggerAction(act) {
        if (act === 'HEX') {
            document.getElementById('hex-subtext').innerText = `A deep call for intimacy from ${partnerName}`;
            document.getElementById('hex-overlay').style.display = 'flex';
            createHearts("ðŸ’œ");
            return;
        }
        createHearts(act === 'PULSE' ? "ðŸ’“" : (act === 'KISS' ? "ðŸ’‹" : "ðŸ«‚"));
    }

    function createHearts(emoji) {
        for(let i=0; i<8; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = emoji;
                heart.style.left = (Math.random() * 80 + 10) + "%";
                heart.style.top = "80%";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }, i * 200);
        }
    }

    function sendText() {
        const val = document.getElementById('text-input').value;
        if(conn && conn.open && val) { conn.send({type: 'TEXT', val}); addMsg(val, 'me'); document.getElementById('text-input').value = ""; }
    }

    function sendAction(act) {
        if(conn && conn.open) { 
            conn.send({type: 'ACTION', val: act}); 
            if(act === 'HEX') addMsg("You requested 'Let's Save Hex' ðŸ’œ", 'me');
            else addMsg(`Sent ${act.toLowerCase()}`, 'me');
        }
    }

    function addMsg(content, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerHTML = content;
        document.getElementById('inbox').appendChild(div);
        document.getElementById('inbox').scrollTop = document.getElementById('inbox').scrollHeight;
    }
</script>
</body>
</html>
